<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>#pinguin - Painel de Kits</title>

    <!-- METAS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Painel de kits e veículos para FiveM" />

    <!-- FONTES MODERNAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />

    <!-- JS -->
    <script src="./src/js/font.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="app-container">
      <div class="ricoz-panel">
        
        <!-- Seção de Pacotes/Kits -->
        <section class="section">
          <header class="section-header">
            <h1 class="section-title">PACOTES</h1>
            <p class="section-description">Pegue seu kit de acordo com seu cargo.</p>
          </header>
          
          <div class="options-grid">
            <div class="option-card" data-kit="influencer" role="button" aria-label="Kit Influencer" tabindex="0">
              <div class="option-content">
                <div class="option-info">
                  <span class="option-label">KIT</span>
                  <h3 class="option-title">INFLUENCER</h3>
                </div>
                <div class="option-icon">
                  <i class="fa-light fa-gun" aria-hidden="true"></i>
                </div>
              </div>
              <div class="option-glow"></div>
            </div>
            
            <div class="option-card" data-kit="investidor" role="button" aria-label="Kit Investidor" tabindex="0">
              <div class="option-content">
                <div class="option-info">
                  <span class="option-label">KIT</span>
                  <h3 class="option-title">INVESTIDOR</h3>
                </div>
                <div class="option-icon">
                  <i class="fa-light fa-gun" aria-hidden="true"></i>
                </div>
              </div>
              <div class="option-glow"></div>
            </div>
          </div>
        </section>

        <!-- Seção de Veículos -->
        <section class="section">
          <header class="section-header">
            <h1 class="section-title">VEÍCULOS</h1>
            <p class="section-description">Selecione o veículo que deseja spawnar.</p>
          </header>
          
          <div class="options-grid">
            <div class="option-card" data-vehicle="car" role="button" aria-label="Spawnar Lancer Evo X" tabindex="0">
              <div class="option-content">
                <div class="option-info">
                  <span class="option-label">CARRO</span>
                  <h3 class="option-title">LANCER EVO X</h3>
                </div>
                <div class="option-icon">
                  <i class="fa-light fa-car" aria-hidden="true"></i>
                </div>
              </div>
              <div class="option-glow"></div>
            </div>
            
            <div class="option-card" data-vehicle="moto" role="button" aria-label="Spawnar CBR 1000" tabindex="0">
              <div class="option-content">
                <div class="option-info">
                  <span class="option-label">MOTO</span>
                  <h3 class="option-title">CBR 1000</h3>
                </div>
                <div class="option-icon">
                  <i class="fa-light fa-motorcycle" aria-hidden="true"></i>
                </div>
              </div>
              <div class="option-glow"></div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <!-- Scripts -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
